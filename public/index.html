<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiFmRds Web Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PiFmRds Web Controller</h1>
    <form id="startForm" enctype="multipart/form-data">
        <label for="frequency">Frequency (e.g., 87.5):</label>
        <input type="text" id="frequency" name="frequency" required>
        <label for="audioFile">Upload Audio File:</label>
        <input type="file" id="audioFile" name="audioFile" accept=".wav" required>
        <button type="submit">Start Transmission</button>
    </form>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <button id="stopButton">Stop Transmission</button>
    <h2>Status:</h2>
    <pre id="status"></pre>

    <script>
        const statusElement = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');

        document.getElementById('startForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const frequency = document.getElementById('frequency').value;
            const audioFile = document.getElementById('audioFile').files[0];

            const formData = new FormData();
            formData.append('frequency', frequency);
            formData.append('audioFile', audioFile);

            const xhr = new XMLHttpRequest();

            // Track upload progress
            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = Math.round(percentComplete) + '%';
                }
            });

            // Handle upload completion
            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    statusElement.textContent = xhr.responseText;
                } else {
                    statusElement.textContent = 'Error: ' + xhr.responseText;
                }
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            });

            // Handle upload errors
            xhr.addEventListener('error', function() {
                statusElement.textContent = 'Error: Upload failed';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            });

            // Start the upload
            xhr.open('POST', '/start', true);
            xhr.send(formData);
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(message => {
                statusElement.textContent = message;
            })
            .catch(error => {
                statusElement.textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
